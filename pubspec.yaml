name: meek_app
description: "MEEK - Quran Learning App"
publish_to: 'none'
version: 1.0.20+20

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  confetti: ^0.8.0
  shimmer: ^3.0.0
  
  # Notifications - PINNED to 18.0.1 (19.x has breaking API changes)
  flutter_local_notifications: 18.0.1
  timezone: ^0.10.0

  # State Management
  provider: ^6.1.2

  # Backend & Auth
  supabase_flutter: ^2.8.0
  google_sign_in: ^6.2.2

  # Networking
  dio: ^5.7.0

  # Audio
  just_audio: ^0.9.40
  record: ^6.0.0
  path_provider: ^2.1.5

  # Location & Permissions
  geolocator: ^13.0.2
  permission_handler: ^11.3.1

  # Storage
  shared_preferences: ^2.3.3
  
  # Environment Variables
  flutter_dotenv: ^5.2.1

  # App Info & Markdown
  package_info_plus: ^8.1.2
  flutter_markdown: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - .env
