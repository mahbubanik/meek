name: meek_app
description: "MEEK - Quran Learning App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1

  # Backend & Auth
  supabase_flutter: ^2.3.0
  google_sign_in: ^6.2.1

  # Networking
  dio: ^5.4.0

  # Audio
  just_audio: ^0.9.36
  record: ^5.0.4
  path_provider: ^2.1.2

  # Location & Permissions
  geolocator: ^11.0.0
  permission_handler: ^11.1.0

  # Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
